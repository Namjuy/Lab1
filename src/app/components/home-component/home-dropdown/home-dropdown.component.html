<div class="dropdown-center">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    [(ngModel)]="selectedOption"
    name="selectedOption"
    ngDefaultControl
  >
    {{ optionValue }}
  </button>
  <ul class="dropdown-menu">
    <li>
      <a class="dropdown-item" href="#" (click)="selectOption('userName')"
        >Tên đăng nhập</a
      >
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li>
      <a class="dropdown-item" href="#" (click)="selectOption('fullName')"
        >Họ và tên</a
      >
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li>
      <a class="dropdown-item" href="#" (click)="selectOption('email')"
        >Email</a
      >
    </li>
    <li><hr class="dropdown-divider" /></li>
    <li>
      <a class="dropdown-item" href="#" (click)="selectOption('phone')"
        >Điện thoại</a
      >
    </li>
  </ul>
</div>
