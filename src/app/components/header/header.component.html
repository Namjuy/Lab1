<!-- ------------------Create navbar------------------ -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <!-- ------------------Create logo-------------------- -->
  <a class="navbar__logo-container" href="https://bagps.vn/" target="_blank">
    <img class="navbar__logo" src="../../../assets/logo.png" alt="logo" />
  </a>

  <!-- ------------------Create navbar toggle------------------- -->
  <button
    aria-expanded="false"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-label="Toggle navigation"
    class="navbar-toggler"
    type="button"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse justify-content-between xl"
    id="navbarSupportedContent"
  >
    <!-- ------------------Create menu items--------------------- -->
    <ul class="navbar-middle navbar-nav">
      <li *ngFor="let menuItem of menuItems" class="nav-item">
        <a class="nav-link" target="_blank" [href]="menuItem.link">{{
          menuItem.title
        }}</a>
      </li>
    </ul>

    <ul class="navbar-right navbar-nav">
      <!-- -----------------Create phone contact item----------------- -->
      <li class="navbar-right__item nav-item d-inline-block">
        <a class="nav-link" href="#">
          <i class="navbar-right__icon--phone bi bi-telephone-fill pe-2"></i
          >19080000</a
        >
      </li>

      <!-- ---------------------Create language choosing item----------------- -->
      <li class="nav-item dropdown-center d-flex">
        <a
          aria-haspopup="true"
          aria-expanded="false"
          class="nav-link dropdown-toggle"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
        >
          <i class="navbar-right__icon--language bi-star-fill"></i>Tiếng việt
        </a>
        <!-- ------------------Create dropdown language menu -------------- -->
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">
            <i class="navbar-right__icon--language bi-star-fill"></i>Tiếng
            việt</a
          >
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#"><img
            class="dropdown-item__image"
            src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Flag_of_the_United_States_%28DoS_ECA_Color_Standard%29.svg"
            alt=""
          />English</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
